<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;600;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center flex-column">
    <h1 class="heading mb-5 text-success">Password Generator</h1>
    <!-- Password Texbox and button -->
    <div class="input-group flex-nowrap password ">
      <div class="input-group mb-3">
        <input readonly type="text" class="form-control" name="pwd-box" value="Password">
        <button class="btn btn-outline-success border-secondary" id="liveToastBtn">ðŸ“‹</button>
      </div>
    </div>
    <!-- Password Type -->
    <div class="category parameters d-flex mb-4">
      <h4 class="mx-3"> Type:</h2>
      <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off" value="Weak" checked>
      <label class="btn text-danger" for="option1">Weak</label>

      <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off" value="Normal">
      <label class="btn text-warning" for="option2">Normal</label>

      <input type="radio" class="btn-check" name="options-base" id="option3" autocomplete="off" value="Strong">
      <label class="btn " for="option3">Strong</label>

      <input type="radio" class="btn-check" name="options-base" id="option4" autocomplete="off" value="V.Strong">
      <label class="btn text-success" for="option4">V.Strong</label>

      <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" value="Funny">
      <label class="btn text-danger-emphasis" for="option5">Funny</label>
    </div>
    <!-- Generate Button -->
    <button type="button" class="btn btn-info">Generate</button>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
