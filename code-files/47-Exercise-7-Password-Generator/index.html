<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;600;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center flex-column">
    <h1 class="heading mb-5 text-success">Password Generator</h1>
    <!-- Password Texbox and button -->
    <div class="input-group flex-nowrap password ">
      <div class="input-group mb-3">
        <input readonly type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" value="Password">
        <button class="btn btn-outline-success border-secondary">ðŸ“‹</button>
      </div>
    </div>
    <!-- Checkboxes for types of characters -->
    <div class="parameters d-flex checkbox-group">
      <h2 class="mx-4">Include: </h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lowercase" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Lowercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="uppercase" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Uppercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input"  id="numbers" type="checkbox" id="numbers" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Numbers</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="special" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Special </label>
        </div>
    </div>
    <!-- Password Type -->
    <div class="category parameters d-flex mb-4">
      <h2 class="mx-3"> Type:</h2>
      <label class="form-check-label text-danger-emphasis">Funny</label>
     </div>
    <!-- Generate Button -->
    <button type="button" class="btn btn-outline-info">Generate</button>
    <button type="button" class="btn btn-info" type="button" hidden>
      <span class="spinner-border spinner-border-sm"></span>
      <span role="status">Loading...</span>
    </button>

  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
