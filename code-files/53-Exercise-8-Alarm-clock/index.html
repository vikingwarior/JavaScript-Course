<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alarm Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="clock d-flex flex-column justify-content-center">
    <div>
      <button class="set-alarm">Set alarm</button>
    </div>
    <div class="clock-body border border-5 rounded-pill">
      <div class="timebox d-flex justify-content-center">
        <div class="time hour">
          <button class="button btn btn-increase hrs mb-1">⬆️</button>
          <h1 class="timestamp hrs">11</h1>
          <button class="button btn btn-decrease hrs">⬇️</button>
        </div>
        <div class="d-flex align-self-center">
          <h1>:</h1>
          <div ></div>
        </div>
        <div class="time minute">
          <button class="button btn btn-increase min mb-1">⬆️</button>
          <h1 class="timestamp min">11</h1>
          <button class="button btn btn-decrease min">⬇️</button>
        </div>
      </div>
      <div class="alarm-options" hidden>
        <button class="snooze">Snooze</button>
        <button class="stop">Stop</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
