<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alarm Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="clock ">
    <div class="clock-body">
      <div class="timebox">
        <p class="day">MON</p>
        <p class="time">00:00:00</p>
        <div class="abbrevation">
          <p class="format selected">AM</p>
          <p class="format">PM</p>
        </div>
      </div>
      <div class="clock-modes">
        <input type="radio" class="btn-check alarm" name="options-base" id="option5" autocomplete="off" checked>
        <label class="btn" for="option5">Clock</label>

        <input type="radio" class="btn-check stopwatch" name="options-base" id="option6" autocomplete="off">
        <label class="btn" for="option6">Stopwatch</label>

        <input type="radio" class="btn-check timer" name="options-base" id="option7" autocomplete="off">
        <label class="btn" for="option7">Timer</label>

        <input type="radio" class="btn-check alarm" name="options-base" id="option8" autocomplete="off">
        <label class="btn" for="option8">Alarm</label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
