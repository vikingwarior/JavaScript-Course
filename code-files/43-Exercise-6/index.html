<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Your Task Tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container" style="max-width: 700px;">
    <div class="tabs d-flex flex-column justify-content-center align-items-center">
      <ul class="nav nav-pills my-4 ">
        <li class="toDo nav-item">
          <a class="nav-link" href="#">To Do</a>
        </li>
        <li class="completed nav-item">
          <a class="nav-link" href="#">Completed</a>
        </li>
      </ul>
    </div>
    <div class="listContainer d-flex flex-column justify-content-center align-items-center">
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
